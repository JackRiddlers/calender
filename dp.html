<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Hoisting</h2>

    <p>With <b>var</b>, you can use a variable before it is declared:</p>
    <button onclick="sad()">dope</button>
    <p id="demo"></p>

    <script>
        function sad() {
            let v = broke;
            document.getElementById('demo').script += v;
        }
        const broke = () => {
            const carName = 35;
            return 5;
        }
    </script>

</body>

</html>
